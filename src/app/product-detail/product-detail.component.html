<div class="thumbnail mt-4">
  <mat-card>
    <img mat-card-image src="https://placehold.co/820x320">
    <h4 class="float-right">{{ product?.price | currency }}</h4>
    <mat-card-title>{{ product?.title }}</mat-card-title>
    <mat-card-content>
      {{ product?.description }}
    </mat-card-content>
  </mat-card>
</div>
